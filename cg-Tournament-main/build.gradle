plugins {
    id 'java-library'
    id 'maven-publish'
    id "org.sonarqube" version "4.0.0.2929"
    
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


dependencies {
    api 'org.mindrot:jbcrypt:0.4'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'org.springframework.boot:spring-boot-starter-web:2.5.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.2'
    api 'javax:javaee-api:8.0.1'
    api 'org.decimal4j:decimal4j:1.0.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.2'
    runtimeOnly 'org.postgresql:postgresql:42.2.23'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.2'
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'org.apache.activemq:activemq-broker:5.16.4'
	implementation group: 'org.springframework', name: 'spring-beans', version: '5.2.5.RELEASE'
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'junit:junit:4.12';
	testImplementation 'org.mockito:mockito-core:3.12.4'
    
}
sonarqube {
    properties {
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.projectKey", "sqp_7cfe340e4e8941aeaeb7e7085e288826812d36ea"
    }
}

group = 'com.cg-tournament'
version = '0.0.1-SNAPSHOT'
description = 'cg-tournament'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
